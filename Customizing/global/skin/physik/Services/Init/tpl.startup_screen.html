{RELOAD}
<div class="ilStartupFrame" id="po-startupframe">
	<div id="il_startup_logo">
		<!--<img src="{HEADER_ICON}" alt="Logo" />-->
		<div class="po-head">
			<a id="po-logo" href="/" title="Zur Physik Online Startseite"><img src="./Customizing/global/skin/physik/src/logo_small-new.png" alt="Physik eLearning" /></a>
			<div class="ilTopTitle">
				<a href="/" title="Zur Startseite des Lernportals">PhysikOnline</a>
				<div class="po-subtitle">Das eLearning-Portal des Fachbereichs Physik</div>
			</div>
		</div>

	</div>
	<div id="il_startup_content">
		<div class="ilMessageBox">
			<!-- BEGIN warning -->
			<img class="ilFailureMessage" alt="{ALT_IMAGE}" title="{ALT_IMAGE}" src="{SRC_IMAGE}" />
			<div class="ilFailureMessage">
				<h5 class="ilAccHeadingHidden"><a id="il_message_focus" name="il_message_focus">{MESSAGE_HEADING}</a></h5>
				{TXT_MSG_LOGIN_FAILED}
			</div>
			<!-- END warning -->
			<!-- BEGIN success -->
			<img class="ilSuccessMessage" alt="{ALT_IMAGE}" title="{ALT_IMAGE}" src="{SRC_IMAGE}" />
			<div class="ilSuccessMessage">
				<h5 class="ilAccHeadingHidden"><a id="il_message_focus" name="il_message_focus">{MESSAGE_HEADING}</a></h5>
				{TXT_MSG_LOGIN_SUCCESS}
			</div>
			<!-- END success -->
		</div>
		{STARTUP_CONTENT}
	</div>
</div>
{SCRIPT}
