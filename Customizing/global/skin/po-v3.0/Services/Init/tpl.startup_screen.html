{RELOAD}
<div class="ilStartupFrame" id="po-startupframe">
	<div class="ilMainHeader">
		<div class="ilMainMenuHeadSection">
			<div class="ilTopTitle">
				<h1>
					<span class="print-only">PhysikOnline</span>
					<a class="print-hidden" id="il_main_logo" href="/goto_FB13-PhysikOnline_root_1.html" title="Zur Physik Online Startseite"></a>
				</h1>
				<h3>
					<span class="print-only">Das eLearning-Portal des Fachbereichs Physik</span>
					<a class="print-hidden" id="po3-headerTitle" href="/goto_FB13-PhysikOnline_root_1.html" title="Zur Physik Online Startseite"><!-- {TXT_HEADER_TITLE} --></a>
				</h3>
				<div id="po3-skyline">
					<img src="/Customizing/global/skin/po-v3.0/src/skyline.png" alt="" />
				</div>
			</div>
		</div>
	</div>
	
<!-- Werbeaktion 2015: Service/Init/tpl.startup_screen.html -->

	<div id="il_startup_content">
		<div class="ilMessageBox">
			<!-- BEGIN warning -->
			<img class="ilFailureMessage" alt="{ALT_IMAGE}" title="{ALT_IMAGE}" src="{SRC_IMAGE}" />
			<div class="ilFailureMessage">
				<h5 class="ilAccHeadingHidden"><a id="il_message_focus" name="il_message_focus">{MESSAGE_HEADING}</a></h5>
				{TXT_MSG_LOGIN_FAILED}
			</div>
			<!-- END warning -->
			<!-- BEGIN success -->
			<img class="ilSuccessMessage" alt="{ALT_IMAGE}" title="{ALT_IMAGE}" src="{SRC_IMAGE}" />
			<div class="ilSuccessMessage">
				<h5 class="ilAccHeadingHidden"><a id="il_message_focus" name="il_message_focus">{MESSAGE_HEADING}</a></h5>
				{TXT_MSG_LOGIN_SUCCESS}
			</div>
			<!-- END success -->
		</div>
		<div class="po3-startupContent">
		{STARTUP_CONTENT}
		</div>
	</div>
</div>
{SCRIPT}
