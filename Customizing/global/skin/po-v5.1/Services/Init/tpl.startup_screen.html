{RELOAD}
<div id="ilTopBar" class="ilTopBar"><!-- .ilTopFixed -->
	<div class="container-fluid ilContainerWidth">
		<div class="row">
            <div class="po5-TitleContainer">
                <div class="po5-Logo">
                <img id="po5-gufLogo" src="/Customizing/global/skin/po-v5.1/images/uni_head_official-colorinverted.svg" alt="" />
                </div>
                <!-- BEGIN header_top_title -->
                <div class="ilTopTitle">{TXT_HEADER_TITLE}</div>
                <div class="ilTopSubtitle">Das eLearning-Portal des Fachbereichs Physik</div>
                <!-- END header_top_title -->
            </div>
            <div id="po3-skyline">
                <img src="/Customizing/global/skin/po-v5.1/images/skyline.png" alt="" />
            </div>
            
            <ul id="ilTopBarNav" class="">
                <!-- BEGIN lang_select -->
                <li class="dropdown"><a id="mm_lang_sel" href="#" class="dropdown-toggle" data-toggle="dropdown">{TXT_LANGSELECT} <span class="caret"></span></a>
                    {LANG_SELECT}
                </li>
                <!-- END lang_select -->
            </ul>
	    </div>
	</div>
</div>
<div class="ilMainHeader"><!-- .ilTopFixed -->
</div>
<div class="ilMainMenu ilTopFixed">
    <div class="container-fluid ilContainerWidth">
        <div class="row">
            <nav id="ilTopNav" class="navbar navbar-default" role="navigation">
            </nav> 
        </div>
    </div>
</div>
<div id="mainspacekeeper" class="container ilFixedTopSpacer">
	<div class="row" style="position: relative;">
		<div id="fixed_content" class=" ilContentFixed">
			<div id="mainscrolldiv" class="ilStartupFrame container">
				<!-- BEGIN page_headline -->
				<div class="il_Header">
					<h1><!-- BEGIN img_headline --><img src="{IMG_PAGEHEADLINE}" /> <!-- END img_headline -->{TXT_PAGEHEADLINE}</h1>
				</div>
				<!-- END page_headline -->
				{MESSAGE}
				<div class="ilMessageBox">
					<!-- BEGIN warning -->
					<img class="ilFailureMessage" alt="{ALT_IMAGE}" title="{ALT_IMAGE}" src="{SRC_IMAGE}" />
					<div class="ilFailureMessage">
						<h5 class="ilAccHeadingHidden"><a id="il_message_focus" name="il_message_focus">{MESSAGE_HEADING}</a></h5>
						{TXT_MSG_LOGIN_FAILED}
					</div>
					<!-- END warning -->
					<!-- BEGIN success -->
					<img class="ilSuccessMessage" alt="{ALT_IMAGE}" title="{ALT_IMAGE}" src="{SRC_IMAGE}" />
					<div class="ilSuccessMessage">
						<h5 class="ilAccHeadingHidden"><a id="il_message_focus" name="il_message_focus">{MESSAGE_HEADING}</a></h5>
						{TXT_MSG_LOGIN_SUCCESS}
					</div>
					<!-- END success -->
				</div>
				<div class="po3-startupContent">
                {STARTUP_CONTENT}
                </div>
				<!-- BEGIN links_bl -->
				<div class="ilCenter" style="padding-top: 25px">
					<!-- BEGIN link_item_bl -->
					<a class="il_ContainerItemCommand" href="{LINK_URL}">{LINK_TXT}</a>
					<!-- END link_item_bl -->
				</div>
				<!-- END links_bl -->
			</div>	
		</div>
	</div>
</div>
<div id="minheight"></div>
<footer class="ilFooter">
	<div class="container">
		<div class="row ilFooterContainer">{FOOTER}</div>
	</div>
</footer>
{SCRIPT}
