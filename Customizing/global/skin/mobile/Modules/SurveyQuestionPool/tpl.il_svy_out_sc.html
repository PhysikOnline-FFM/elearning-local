<!-- BEGIN question_data -->
<!-- BEGIN questiontitle -->
<div class="questionTitle">{QUESTION_TITLE}</div>
<!-- END questiontitle -->

{ERROR_MESSAGE}
<p>{QUESTIONTEXT}<span class="obligatory">{OBLIGATORY_TEXT}</span></p>

<!-- BEGIN tableoutput -->
<!-- BEGIN outer_row -->
<!-- BEGIN row -->
<input type="radio" name="{QUESTION_ID}_value" value="{VALUE_SC}" id="{QUESTION_ID}_{VALUE_SC}"{CHECKED_SC} />
<label for="{QUESTION_ID}_{VALUE_SC}"><span class="wordwrap">{TEXT_SC}</span></label>
<!-- END row -->
<!-- BEGIN other_row -->
<input type="radio" name="{QUESTION_ID}_value" value="{VALUE_SC}" id="{QUESTION_ID}_{VALUE_SC}"{CHECKED_SC} />
<label for="{QUESTION_ID}_{VALUE_SC}"><span class="wordwrap">{OTHER_LABEL}</span></label> <input type="text" size="80" name="{QUESTION_ID}_{VALUE_SC}_other" {OTHER_VALUE}/>
<!-- END other_row -->
<!-- END outer_row -->
<!-- BEGIN sc_col -->
<!-- BEGIN radio_col -->
<input type="radio" name="{QUESTION_ID}_value" value="{VALUE_SC}" id="{QUESTION_ID}_{VALUE_SC}"{CHECKED_SC} />
<!-- END radio_col -->
<!-- BEGIN text_outer_col -->
<!-- BEGIN text_col -->
<label for="{QUESTION_ID}_{VALUE_SC}"><span class="wordwrap">{TEXT_SC}</span></label>
<!-- END text_col -->
<!-- BEGIN text_other_col -->
<label for="{QUESTION_ID}_{VALUE_SC}"><span class="wordwrap">{OTHER_LABEL}</span></label> <input type="text" size="50" name="{QUESTION_ID}_{VALUE_SC}_other" {OTHER_VALUE}/>
<!-- END text_other_col -->
<!-- END text_outer_col -->
<!-- END sc_col -->
<!-- END tableoutput -->
<!-- BEGIN combooutput -->
{TEXT_SELECTION}: <select name="{QUESTION_ID}_value">
	<option value="">{SELECT_OPTION}</option>
<!-- BEGIN comborow -->
	<option value="{VALUE_SC}"{SELECTED_SC}>{TEXT_SC}</option>
<!-- END comborow -->
</select>
<!-- END combooutput -->
<!-- BEGIN material -->
<p>
{TEXT_MATERIAL}
</p>
<!-- END material -->
<!-- END question_data -->
